name: siberian_network
description: "Siberian core network module"
version: 0.0.1
publish_to: none

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  logger: ^2.0.2+1
  dio: ^5.4.1
  path_provider: any
  share_plus: any
  oktoast: any


  siberian_core:
    git:
      url: "https://git.siberian.pro/toplionkin/flutter_siberian_core.git"
      ref: "release/1.0.8"

  siberian_config:
    git:
      url: "https://git.siberian.pro/toplionkin/siberian_config.git"
      ref: "master"

  siberian_logger:
    git:
      url: 'https://git.siberian.pro/toplionkin/flutter_siberian_logger.git'
      ref: "master"

dev_dependencies:
  flutter_lints: ^3.0.1

flutter:
  assets:
    - assets/certs/
    - assets/fonts/
  fonts:
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf