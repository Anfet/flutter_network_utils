name: siberian_network
description: "Siberian core network module"
version: 0.0.2
publish_to: none

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.4.1

  siberian_logger:
    git:
      url: 'https://git.siberian.pro/toplionkin/flutter_siberian_logger.git'
      ref: "release/0.0.2"

  siberian_core:
    git:
      url: "https://git.siberian.pro/toplionkin/flutter_siberian_core.git"
      ref: "release/1.0.9"

  path_provider: ^2.1.3


dev_dependencies:
  flutter_lints: ^3.0.1

flutter:
  assets:
    - assets/certs/
  fonts:
    - family: SpaceMono
      fonts:
        - asset: lib/fonts/SpaceMono-Regular.ttf