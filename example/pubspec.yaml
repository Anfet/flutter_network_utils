name: example
description: "Siberian network example project"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_network_utils:
    path: '..'

  share_plus: ^9.0.0
  oktoast: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: SpaceMono
      fonts:
        - asset: packages/siberian_network/fonts/SpaceMono-Regular.ttf